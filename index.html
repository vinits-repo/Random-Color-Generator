<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="hex-color">
        <p class="hex-color-value">#3498db</p>
        <button class="hex-button">Generator Hex Color</button>
        <button class="copy-hex-color">Copy to Clipboard</button>
      </div>
      <div class="rgb-color">
        <p class="rgb-color-value">rgb(44, 62, 80)</p>
        <div>
          <label class="labelText" for="red">Red</label>
          <input type="range" min="0" max="255" value="0" id="red" />
        </div>
        <div>
          <label class="labelText" for="green">Green</label>
          <input type="range" id="green" min="0" max="255" value="0" />
        </div>
        <div>
          <label class="labelText" for="blue">Blue</label>
          <input type="range" id="blue" min="0" max="255" value="0" />
        </div>
        <button class="rgb-btn">Create RGB Color</button>
        <button class="copy-rgb-color">Copy to Clipboard</button>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
